<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FT NO EVMET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #000;
      color: #fff;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px 10px;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    h1, h2 {
      margin-top: 0;
    }

    /* Galeri grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid #444;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #4CAF50;
    }

    /* Popup biodata */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: #222;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 15px #4CAF50;
      position: relative;
    }
    .popup-content img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #4CAF50;
    }
    .popup-content h3 {
      margin: 0 0 10px;
    }
    .popup-content p {
      margin: 5px 0;
    }
    .popup-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #4CAF50;
    }
  </style>
</head>
<body>

<header>
  <h1>WELCOMEEEEEE!</h1>
  <p>LAU SAPE MPRUYYY??</p>
</header>

<main>
  <h2>Galeri Foto & Biodata</h2>
  <div class="gallery">
    <img src="8bb7185f7919d6b1295ba.png" alt="Orang 1" data-name="Ambatukam Iskandar(Adilfi)" data-age="22" data-job="Mahasiswa" data-bio="Suka main game dan coding." />
    <img src="d9cb8f038788975d90291.png" alt="Orang 2" data-name="Jafar Goyang Pantat(Rasya)" data-age="25" data-job="Desainer Grafis" data-bio="Hobi fotografi dan traveling." />
    <img src="37c03cd646a9a6d286fba.png" alt="Orang 3" data-name="Afnan Rudal Jawa(Rapaa)" data-age="23" data-job="Programmer" data-bio="Pecinta kopi dan musik." />
    <img src="6ac98cc0f5b96114207e7.jpg" alt="Orang 4" data-name="Rehan Wangsaff(Aupaa)" data-age="24" data-job="Content Creator" data-bio="Suka bikin video dan vlog." />
  </div>
</main>

<!-- Popup biodata -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="popup-close" id="popup-close">&times;</span>
    <img src="" alt="Foto Biodata" id="popup-img" />
    <h3 id="popup-name"></h3>
    <p><strong>Usia:</strong> <span id="popup-age"></span></p>
    <p><strong>Pekerjaan:</strong> <span id="popup-job"></span></p>
    <p id="popup-bio"></p>
  </div>
</div>

<footer>
  &copy; 17 Agustus, 1945, Indonesia, Ngawi/Indonesia
</footer>

<script>
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popup-img');
  const popupName = document.getElementById('popup-name');
  const popupAge = document.getElementById('popup-age');
  const popupJob = document.getElementById('popup-job');
  const popupBio = document.getElementById('popup-bio');
  const popupClose = document.getElementById('popup-close');

  document.querySelectorAll('.gallery img').forEach(img => {
    img.addEventListener('click', () => {
      popup.style.display = 'flex';
      popupImg.src = img.src;
      popupImg.alt = img.alt;
      popupName.textContent = img.getAttribute('data-name');
      popupAge.textContent = img.getAttribute('data-age');
      popupJob.textContent = img.getAttribute('data-job');
      popupBio.textContent = img.getAttribute('data-bio');
    });
  });

  popupClose.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  popup.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.style.display = 'none';
    }
  });
</script>

</body>
</html>
